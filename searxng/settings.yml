use_default_settings: true

general:
  instance_name: 'searxng'

search:
  # CRITICAL: SafeSearch must be 0 (OFF) for adult content search
  safe_search: 0
  autocomplete: 'google'
  formats:
    - html
    - json  # Required for DesireFinder API

server:
  bind_address: "0.0.0.0"
  port: 8080
  secret_key: 'a2fb23f1b02e6ee83875b09826990de0f6bd908b6638e8c10277d415f6ab852b' # Is overwritten by ${SEARXNG_SECRET}
  limiter: false  # Disable rate limiting for better performance

# Enable search engines that support site: operator filtering
engines:
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: wolframalpha
    disabled: false
