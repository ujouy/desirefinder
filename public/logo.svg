<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main icon: Shopping bag with sparkle/search -->
  <g transform="translate(100, 100)">
    <!-- Shopping bag -->
    <path d="M -30 -20 L -30 30 L 30 30 L 30 -20 L 20 -20 L 20 20 L -20 20 L -20 -20 Z" 
          fill="url(#gradient)" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bag handles -->
    <path d="M -20 -20 Q -20 -30 -10 -30 Q 0 -30 0 -20" 
          fill="none" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20 -20 Q 20 -30 10 -30 Q 0 -30 0 -20" 
          fill="none" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sparkle/search icon inside -->
    <circle cx="0" cy="5" r="8" fill="white" opacity="0.9"/>
    <path d="M -12 -12 L -6 -6 M 6 -6 L 12 -12 M -12 12 L -6 6 M 6 6 L 12 12" 
          stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#6366f1" opacity="0.6"/>
  <circle cx="150" cy="50" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="50" cy="150" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="150" cy="150" r="3" fill="#6366f1" opacity="0.6"/>
</svg>
