<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main shopping bag icon -->
  <g transform="translate(256, 256)">
    <!-- Shopping bag body -->
    <path d="M -80 -60 L -80 100 L 80 100 L 80 -60 L 60 -60 L 60 80 L -60 80 L -60 -60 Z" 
          fill="url(#logoGradient)" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bag handles -->
    <path d="M -60 -60 Q -60 -90 -30 -90 Q 0 -90 0 -60" 
          fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 60 -60 Q 60 -90 30 -90 Q 0 -90 0 -60" 
          fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Search/sparkle icon in center -->
    <circle cx="0" cy="20" r="25" fill="white" opacity="0.95"/>
    <circle cx="0" cy="20" r="15" fill="url(#logoGradient)"/>
    
    <!-- Sparkle rays -->
    <g stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round">
      <line x1="-35" y1="-35" x2="-25" y2="-25"/>
      <line x1="25" y1="-25" x2="35" y2="-35"/>
      <line x1="-35" y1="35" x2="-25" y2="25"/>
      <line x1="25" y1="25" x2="35" y2="35"/>
    </g>
  </g>
  
  <!-- Brand text (optional, can be removed for icon-only) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#logoGradient)" text-anchor="middle" letter-spacing="2">DesireFinder</text>
</svg>
