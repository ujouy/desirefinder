<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping bag -->
  <g transform="translate(100, 100)">
    <!-- Bag body -->
    <path d="M -50 -35 L -50 55 L 50 55 L 50 -35 L 40 -35 L 40 45 L -40 45 L -40 -35 Z" 
          fill="url(#iconGradient)" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Handles -->
    <path d="M -40 -35 Q -40 -50 -20 -50 Q 0 -50 0 -35" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 40 -35 Q 40 -50 20 -50 Q 0 -50 0 -35" 
          fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Search icon inside -->
    <circle cx="0" cy="10" r="18" fill="white" opacity="0.95"/>
    <circle cx="0" cy="10" r="10" fill="url(#iconGradient)"/>
    
    <!-- Sparkle rays -->
    <g stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round">
      <line x1="-30" y1="-30" x2="-20" y2="-20"/>
      <line x1="20" y1="-20" x2="30" y2="-30"/>
      <line x1="-30" y1="30" x2="-20" y2="20"/>
      <line x1="20" y1="20" x2="30" y2="30"/>
    </g>
  </g>
</svg>
