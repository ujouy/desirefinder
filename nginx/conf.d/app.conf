# Upstream for Next.js app
upstream app {
    server app:3000;
}

# HTTP server (works initially, redirects to HTTPS after SSL is configured)
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Rate limiting zones (applied to all locations)
    limit_req zone=ai_limit burst=3 nodelay;
    limit_req zone=api_limit burst=20 nodelay;
    limit_req zone=general_limit burst=50 nodelay;

    # PROTECT YOUR WALLET: Strict rate limits on AI endpoints
    location /api/chat {
        limit_req zone=ai_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout for AI processing (can be slow)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Rate limit other API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Image proxy and cache (for external product images)
    location /api/images/proxy {
        limit_req zone=general_limit burst=50 nodelay;
        
        # Cache external images to make the site feel "Premium"
        proxy_cache img_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets (Next.js)
    location /_next/static {
        proxy_pass http://app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # General rate limit for all other requests
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

